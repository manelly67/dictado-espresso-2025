@if(ix){
    <div class="world">
        <button>{{ix}}</button>
        <div class="cube">
            <div class="circle zero" [ngClass]="ix%2===0 ? 'color2' : 'color1'" ></div>
            <div class="circle one" [ngClass]="ix%2===0 ? 'color2' : 'color1'"></div>
            <div class="circle two" [ngClass]="ix%2===0 ? 'color2' : 'color1'"></div>
            <div class="circle three" [ngClass]="ix%2===0 ? 'color2' : 'color1'"></div>
            <div class="circle four" [ngClass]="ix%2===0 ? 'color2' : 'color1'"></div>
            <div class="circle five" [ngClass]="ix%2===0 ? 'color2' : 'color1'"></div>
            <div class="circle six" [ngClass]="ix%2===0 ? 'color2' : 'color1'"></div>
        </div>
    </div>
}
