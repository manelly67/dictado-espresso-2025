<app-top-in-page [es]="es" [pt]="pt" [mainTitle]="mainTitle"></app-top-in-page>

<main>
  <nav>
    <a routerLink="/pt">Home</a>
    <a (click)="goBack()">Go Back</a>
    @if(arr){
    <a (click)="navigateToA()" > {{arr[0].text}}</a>
    <a (click)="navigateToB()" >{{arr[1].text}}</a>
    }
  </nav>
  <div>
    @if(filterObj){
      <h2>{{filterObj.nivel.toUpperCase()}}</h2>
      <p class="capitalize">{{filterObj.modo}}</p>
      <p>{{filterObj.nivel.toUpperCase()}}</p>
      <p><kbd>select one</kbd></p>
      }
  </div>

  <section class="audio-set">
     @for (num of getNumbers(); track num) {
      <button (click)="navigateToSelected(num)">
        <app-esfera [ix]=num ></app-esfera>
      </button>
    }
  </section>


</main>
