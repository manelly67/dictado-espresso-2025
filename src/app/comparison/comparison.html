@if(percentAciertos!==100){
<div>
    <div class="blackboard">
        @for (item of nuevoArray; track item) {
        <p [ngClass]="item.includes(')')? 'wrong':'good'">{{item}}</p>
        }
    </div>
</div>
}



@if(percentAciertos===100){
<div class="perfect">
    <p>PERFECT</p>
    <p>{{mostrarIndicador}}</p>
</div>
}
