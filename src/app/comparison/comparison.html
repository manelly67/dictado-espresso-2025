
@if(percentAciertos!==100){
    <div class="board">
        <p class="corrections">{{mostrarIndicador}}</p>
     @for (item of nuevoArray; track $index) {
            <p [ngClass]="item.includes(')')? 'wrong':'good'">{{item}}</p>
            } 
    </div>
}


@if(percentAciertos===100){
<div class="perfect">
    <p>PERFECT</p>
    <p>{{mostrarIndicador}}</p>
</div>
}
